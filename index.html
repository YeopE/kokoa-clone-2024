<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Serive</span>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa fa-battery-full"></i>
      <i class="fa fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#none">Find Kokoa Account or Password</a>
  </form>


</body>
</html>
