<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends screen - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Serive</span>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa fa-battery-full"></i>
      <i class="fa fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fa fa-search fa-lg"></i></span>
      <span><i class="fa fa-music fa-lg"></i></span>
      <span><i class="fa fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a href="#none" id="friends-display-link">
    <i class="fa fa-info-circle"></i>Friends' Names Display<i class="fa fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/basicprofil.jpg" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">홍길동</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column">
  
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="/img/channel_icon.png" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fa fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#none">
          <span class="nav__notification--chat">1</span>
          <i class="fa fa-comment-o fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#none"><i class="fa fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#none">
          <span class="nav__notification--ellipsis"></span>
          <i class="fa fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


</body>
</html>
