<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Serive</span>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa fa-battery-full"></i>
      <i class="fa fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa fa-search fa-lg"></i></span>
      <span><i class="fa fa-music fa-lg"></i></span>
      <span class="cog__icon">
        <a href="settings.html">
          <span class="icon__notification--ellipsis badge"></span>
          <i class="fa fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/basicprofil.jpg" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">홍길동</h4>
          <h6 class="user-component__subtitle">+82 10-1234-5678
            <span class="user-component__subtitle__icon">
              <i class="fa fa-exclamation"></i>
            </span>
          </h6>
          
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa fa-pencil-square-o fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-hdd-o"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-smile-o"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-paint-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="icon-row icon-row__second">
      <div class="icon-row__icon">
        <i class="fa fa-usd"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-commenting-o"></i>
        <span>Open chat</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-smile-o"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa fa-paint-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions_title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="/img/story_icon.png">
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="/img/friends_icon.jpg">
          </div>
          <span class="more-suggestions__icon-text">Kokoa friends</span>
        </div>
      </div>
    </div>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa fa-user-o fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification--chat badge icon-badge__size">1</span>
          <i class="fa fa-comment-o fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification--ellipsis badge"></span>
          <i class="fa fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


</body>
</html>
